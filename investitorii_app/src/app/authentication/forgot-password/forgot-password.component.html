<form [formGroup]="forgotForm" style="max-width: fit-content">
    <p>
        <mat-form-field>
            <input #emailInput formControlName="email" type="text" matInput placeholder="Email" >
        </mat-form-field>
    </p>

    <p *ngIf="error" class="error">
        {{error}}
    </p>

    <div class="login-button-container">
        <button [disabled]="!forgotForm.valid" (click)="sendChangePasswordEmail(emailInput.value)" type="button" class="login-button" mat-raised-button >
            <span>Resetează parola</span>
        </button>

    </div>
    <p *ngIf="succes" class="succes-text"> Un link pentru resetarea parolei a fost trimis către adresa de email {{emailInput.value}}</p>

</form>
