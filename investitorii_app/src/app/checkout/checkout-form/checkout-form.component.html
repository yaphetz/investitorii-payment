<div class="left-container">
    <div class="container">
        <p><span class="bold-subtitle">Detalii Cont</span></p>
        <hr />

        <form *ngIf="!orderComplete" class="checkout-form">

            <div class="form-inputs">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nume</mat-label>
                    <input matInput placeholder="Ex. Constantinescu" value="">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Prenume</mat-label>
                    <input matInput placeholder="Ex. Marius" value="">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>

                    <input matInput placeholder="Ex. marius@example.com" value="">
                </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Telefon</mat-label>
                    <input type="text" matInput placeholder="Ex. +40 111 222 333" value="">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Adresa</mat-label>
                    <input matInput placeholder="Ex. Strada Cernavoda nr. 4" value="">
                </mat-form-field>
            </div>
            <button mat-raised-button class="continue-button" color="primary" (click)="openPaylike(order)">ContinuÄƒ</button>

            <app-register *ngIf="orderComplete" [email]="email.value"></app-register>

        </form>

    </div>

</div>
